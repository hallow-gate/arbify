<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Connect Instantly</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Welcome to ChatApp</h2>
                    <p>Connect with friends instantly</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <form id="loginForm" class="auth-form active">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>

                <form id="signupForm" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>

                <div class="auth-footer">
                    <p>By continuing, you agree to our Terms of Service</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                    <span id="userName" class="user-name"></span>
                </div>
                <button id="logoutBtn" class="btn-logout" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchUsers" placeholder="Search users...">
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="chats">Chats</button>
                <button class="tab-btn" data-tab="contacts">Contacts</button>
            </div>

            <div class="chats-list" id="chatsList">
                <!-- Chats will be populated here -->
            </div>

            <div class="contacts-list hidden" id="contactsList">
                <!-- Contacts will be populated here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <img id="partnerAvatar" src="" alt="Avatar" class="partner-avatar">
                    <div>
                        <h3 id="partnerName">Select a chat</h3>
                        <span id="partnerStatus" class="status">Start a conversation</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="addContactBtn" class="btn-action" title="Add Contact">
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <i class="fas fa-comments"></i>
                    <h3>Welcome to ChatApp</h3>
                    <p>Select a chat or start a new conversation</p>
                </div>
            </div>

            <div class="message-input-container hidden" id="messageInputContainer">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessageBtn" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="addContactModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Contact</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="search-container">
                <input type="email" id="searchContactEmail" placeholder="Enter user's email">
                <button id="searchContactBtn" class="btn-primary">Search</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
