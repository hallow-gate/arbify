<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Notification Demo</h2>
<button id="notifyBtn">Show Notification</button>

<script>
  const notifyBtn = document.getElementById('notifyBtn');

  // Make sure Notification API is supported
  if (!("Notification" in window)) {
    alert("This browser does not support desktop notifications.");
  }

  // Request permission on page load
  function requestPermission() {
    if (Notification.permission === "default") {
      Notification.requestPermission().then(permission => {
        console.log("Notification permission:", permission);
      });
    }
  }

  requestPermission();

  // Function to show notification
  function showNotification() {
    if (Notification.permission === "granted") {
      const notification = new Notification("Hello world", {
        body: "This is your message!",
        icon: "https://via.placeholder.com/80" // optional
      });

      // Optional: close after 5 seconds
      setTimeout(() => {
        notification.close();
      }, 5000);

      // Optional: click action
      notification.onclick = () => {
        window.focus();
        alert("You clicked the notification!");
      };

    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") showNotification();
      });
    } else {
      alert("Notifications are blocked. Please enable them in browser settings.");
    }
  }

  notifyBtn.addEventListener("click", showNotification);
</script>

</body>
</html>
